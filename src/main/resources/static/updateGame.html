<html>
    <head>
        <meta charset="utf-8"/>
        <title>ExaltaGame</title>
        <script src="javascript/APIService.js"></script>
        <script src="javascript/updateGame.js"></script>
        <link rel="stylesheet" href="css/styleAdicionar.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="getBrowserGame()">
        <section>
            <nav>
                <ul>
                    <li><a href="allGames.html"><p>Voltar</p></a></li>
                </ul>
            </nav>
            <div id="mensagem"></div>
            <article>
                <h2>Cadastrar browserGame</h2>
                <form>
                    <div class="side-by-side">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="side-by-side">
                        <input type="text" id="url" name="url" placeholder="URL" required>
                        <input type="text" id="urlvideo" name="urlvideo" placeholder="URL Vídeo">
                    </div>
                    <textarea id="descricao" name="descricao" rows="5" cols="50" placeholder="Descrição" required></textarea>
                    </br>
                    <input type="text" id="imagem" name="imagem" placeholder="URL Imagem" required>
                    <div class="side-by-side">
                        <input type="button" id="cancelButton" value="Cancelar" onclick="window.history.back()">
                        <input type="button" value="Atualizar" onclick="updateGame()">
                    </div>

                </form>
            </article>
            <footer>
                <p>GoodBrowserGames</p>
                <p>Avalie browserGames</p>
            </footer>
        </section>
    </body>
</html>
